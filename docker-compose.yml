version: '3.9'
services:
  mongo:
    image: mongo:7
    container_name: dms-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    container_name: dms-backend
    ports:
      - "4200:4200"
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    volumes:
      - ./backend/uploads:/app/uploads

volumes:
  mongo_data:
