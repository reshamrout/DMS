<div class="row justify-content-center mt-5">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card card-soft">
      <div class="card-body p-4">
        <h3 class="mb-3">Login</h3>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div *ngIf="serverError" class="alert alert-danger py-2">{{ serverError }}</div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" [class.is-invalid]="submitted && form.controls.email.invalid" />
            <div class="invalid-feedback">Enter a valid email address.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" [class.is-invalid]="submitted && form.controls.password.invalid" />
            <div class="invalid-feedback">Password is required.</div>
          </div>
          <button [disabled]="loading" class="btn btn-primary w-100" type="submit">{{ loading ? 'Please wait...' : 'Login' }}</button>
        </form>
        <div class="mt-3 text-center">
          <a routerLink="/auth/register">Create account</a>
        </div>
      </div>
    </div>
  </div>
</div>
