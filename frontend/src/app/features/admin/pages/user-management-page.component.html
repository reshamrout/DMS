<div class="card card-soft">
  <div class="card-body p-4">
    <h4>User Management</h4>

    <div *ngIf="loading" class="text-muted">Loading users...</div>

    <div class="table-responsive" *ngIf="!loading && users.length">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Created</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <select class="form-select form-select-sm" [ngModel]="user.role" (ngModelChange)="updateRole(user, $event)">
                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
              </select>
            </td>
            <td>{{ user.createdAt | date: 'mediumDate' }}</td>
            <td>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="!loading && !users.length" class="text-muted">No users found.</div>
  </div>
</div>
